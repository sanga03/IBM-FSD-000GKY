<!DOCTYPE html>
<html>
    <head>
        <title>
            Navigation Bar | Bootstrap
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabcontent">
            <div class="tab-pane fade" id="nav-home" role="tabpanel">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="avenge-1.jpg" class="d-block w-100" alt="a1">
                      </div>
                      <div class="carousel-item">
                        <img src="avenge-2.jpg" class="d-block w-100" alt="q2">
                      </div>
                      <div class="carousel-item">
                        <img src="avenge-3.jpg" class="d-block w-100" alt="a3">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel">My profile</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel">Contact Us</div>
        </div>

    </body>
