<!DOCTYPE html>
<html>
    <head>
        <title>Styling example</title>  
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
       
        <form method="POST">
        <input type="text" placeholder="enter name" class="form-input form-input-shadow  form-input-radius">
        <input type="email" placeholder="enter email" class="form-input form-input-shadow  form-input-radius">
        <input type="password" placeholder="enter password" class="form-input form-input-shadow  form-input-radius">
        <input type="password" placeholder="re-enter password" class="form-input form-input-shadow  form-input-radius" >
        <input type="submit" value="save" name="submit" class=" form-input form-input-submit  form-input-radius">
        </form>
    </body>
</html>
