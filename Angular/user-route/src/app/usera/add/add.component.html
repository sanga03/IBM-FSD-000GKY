<form #regForm="ngForm" (submit)="login(ngForm.value)">
    <input type="text"  placeholder="name" name="name" ngModel>
    <input type="email" placeholder="email" name="email" ngModel>
    <input type="text" placeholder="phone" name="phone" ngModel>
    <input type="submit" class ="btn btn-primary"value="register">
</form>
