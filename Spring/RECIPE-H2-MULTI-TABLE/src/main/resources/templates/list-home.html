<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Recipe Directory</title>
</head>

<body>

	<div class="container">

		<h3>Soccer League Directory</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/leagues/addForm}" class="btn btn-primary btn-sm mb-3">
			Add League </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>

					<th>ID</th>
					<th>Description</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.id}" />
					<td th:text="${recipe.description}" />
					<td><a th:href="@{/recipe/view(id=${recipe.id})}">view</a></td>
					<td><a th:href="@{/recipe/edit(id=${recipe.id})}"> Edit</a></td>
					<td><a th:href="@{/recipe/delete(id=${recipe.id})}"> Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
